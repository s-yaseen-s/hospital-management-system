{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h1 class="login-title">Hospital Management System</h1>
        <h2>Login</h2>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="role">Login as:</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="">Select Role</option>
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                    <option value="receptionist">Receptionist</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        
        <div class="login-footer">
            <p><strong>Demo Credentials:</strong></p>
            <ul>
                <li><strong>Doctor:</strong> drsmith / password123</li>
                <li><strong>Nurse:</strong> nursejones / password123</li>
                <li><strong>Receptionist:</strong> reception / password123</li>
                <li><strong>Admin:</strong> admin / password123</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
