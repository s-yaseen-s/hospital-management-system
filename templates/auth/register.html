{% extends "base.html" %}

{% block title %}User Registration{% endblock %}

{% block content %}
<div class="registration-container">
    <div class="registration-card">
        <h1 class="registration-title">Hospital Management System</h1>
        <h2>User Registration</h2>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required class="form-control" 
                           placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required class="form-control" 
                           placeholder="Enter password">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="form-control" 
                           placeholder="Confirm password">
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" class="form-control" required onchange="toggleRoleFields()">
                        <option value="">Select Role</option>
                        <option value="doctor">Doctor</option>
                        <option value="nurse">Nurse</option>
                        <option value="receptionist">Receptionist</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" required class="form-control" 
                           placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required class="form-control" 
                           placeholder="Enter email address">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required class="form-control" 
                           placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" class="form-control" 
                           placeholder="Enter address">
                </div>
            </div>
            
            <!-- Doctor-specific fields -->
            <div id="doctorFields" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="specialty">Specialty:</label>
                        <input type="text" id="specialty" name="specialty" class="form-control" 
                               placeholder="e.g., Cardiology, Pediatrics">
                    </div>
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select id="department" name="department" class="form-control">
                            <option value="">Select Department</option>
                            <option value="1">Cardiology</option>
                            <option value="2">Pediatrics</option>
                            <option value="3">Orthopedics</option>
                            <option value="4">Neurology</option>
                            <option value="5">Emergency</option>
                            <option value="6">General Surgery</option>
                            <option value="7">Oncology</option>
                            <option value="8">Radiology</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Nurse/Receptionist specific fields -->
            <div id="staffFields" style="display: none;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="staff_id">Staff ID:</label>
                        <input type="text" id="staff_id" name="staff_id" class="form-control" 
                               placeholder="Enter staff ID">
                    </div>
                    <div class="form-group">
                        <label for="shift">Shift:</label>
                        <select id="shift" name="shift" class="form-control">
                            <option value="">Select Shift</option>
                            <option value="morning">Morning (6AM - 2PM)</option>
                            <option value="evening">Evening (2PM - 10PM)</option>
                            <option value="night">Night (10PM - 6AM)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Register User</button>
        </form>
        
        <div class="registration-footer">
            <p><strong>Already have an account?</strong></p>
            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary btn-block">Login Here</a>
        </div>
    </div>
</div>

<script>
function toggleRoleFields() {
    const role = document.getElementById('role').value;
    const doctorFields = document.getElementById('doctorFields');
    const staffFields = document.getElementById('staffFields');
    
    // Hide all role-specific fields first
    doctorFields.style.display = 'none';
    staffFields.style.display = 'none';
    
    // Show relevant fields based on role
    if (role === 'doctor') {
        doctorFields.style.display = 'block';
    } else if (role === 'nurse' || role === 'receptionist') {
        staffFields.style.display = 'block';
    }
}

// Password confirmation validation
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    
    form.addEventListener('submit', function(e) {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Passwords do not match. Please try again.');
            confirmPassword.focus();
        }
    });
});
</script>

<style>
.registration-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
}

.registration-card {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 600px;
}

.registration-title {
    color: #2c3e50;
    margin-bottom: 10px;
    text-align: center;
    font-size: 1.8rem;
}

.registration-card h2 {
    color: #3498db;
    margin-bottom: 30px;
    text-align: center;
    font-size: 1.5rem;
}

.form-row {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

.form-group {
    flex: 1;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #2c3e50;
}

.form-control {
    width: 100%;
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-control:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
}

.btn-primary {
    background: #3498db;
    color: white;
}

.btn-primary:hover {
    background: #2980b9;
    transform: translateY(-2px);
}

.btn-secondary {
    background: #95a5a6;
    color: white;
}

.btn-secondary:hover {
    background: #7f8c8d;
}

.btn-block {
    width: 100%;
}

.registration-footer {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e0e0e0;
    text-align: center;
}

.registration-footer p {
    margin-bottom: 15px;
    color: #7f8c8d;
}

@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
        gap: 0;
    }
    
    .registration-card {
        padding: 20px;
        margin: 10px;
    }
}
</style>
{% endblock %}
