{% extends "base.html" %}

{% block title %}Success{% endblock %}

{% block content %}
<div class="success-container">
    <div class="success-card">
        <div class="success-icon">âœ…</div>
        <h1 class="success-title">Success!</h1>
        
        <div class="success-message">
            <p>{{ message }}</p>
        </div>
        
        <div class="success-details">
            <p>Your request has been processed successfully.</p>
        </div>
        
        <div class="success-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home</a>
            
            {% if redirect_url %}
            <a href="{{ redirect_url }}" class="btn btn-success">Continue</a>
            {% endif %}
            
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
        
        <div class="success-timer">
            <p>You will be automatically redirected in <span id="countdown">5</span> seconds...</p>
        </div>
    </div>
</div>

<style>
.success-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 20px;
}

.success-card {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
}

.success-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    color: #28a745;
}

.success-title {
    color: #28a745;
    margin-bottom: 20px;
    font-size: 1.8rem;
}

.success-message {
    background-color: #d4edda;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
    border: 1px solid #c3e6cb;
}

.success-message p {
    font-size: 1.1rem;
    color: #155724;
    margin: 0;
}

.success-details {
    color: #6c757d;
    margin-bottom: 30px;
    font-size: 0.95rem;
}

.success-actions {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

.success-timer {
    padding-top: 20px;
    border-top: 1px solid #dee2e6;
    color: #6c757d;
    font-size: 0.9rem;
}

#countdown {
    font-weight: bold;
    color: #28a745;
}
</style>
